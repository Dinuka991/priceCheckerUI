
<mat-card class="emp-card">
    <mat-card-header>
       <mat-card-title>Price Checker</mat-card-title>
     </mat-card-header> 
    <mat-card-content>
      
      <form [formGroup]="priceForm" fxLayout fxLayout.xs="column" fxLayoutGap="10px" fxLayoutAlign="space-evenly start" >
        
        <div fxLayout="column" fxFlex="100%" fxLayoutGap="0px" fxLayoutAlign="start">
          <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <mat-select formControlName="employeeGender" disableOptionCentering  [(ngModel)]="productName" > 
              <mat-option [value]="null"></mat-option> 
               <mat-option *ngFor="let type of productList" [value]="type"  >{{type}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Number of Cartoons</mat-label>
           <input type="text" matInput  formControlName="numberOfCarton">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Number of units</mat-label>
            <input type="text" matInput formControlName="numberOfUnits" >
          </mat-form-field>
           

          <div div fxLayout="row" > 
          
            <button fxLayoutGap="5%"mat-flat-button color="primary"  (click)="findPrice()" >Check Price </button>           
         </div> 
         <br>
         <br>
         <mat-form-field appearance="outline">
          <mat-label>Total Price</mat-label>
          <input type="number" matInput  [(ngModel)]="totalPrice" />
         </mat-form-field>
    
      
         <div div fxLayout="row" > 
      <button   fxLayoutGap="5%" mat-flat-button  color="primary"  (click)="cancel()">CANCEL
          <mat-icon>cancel</mat-icon>
     </button>
    </div> 
         
        </div>
      </form>
 
     
    </mat-card-content>
  </mat-card>
